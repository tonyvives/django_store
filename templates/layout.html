{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark">

      <a href="/" class="navbar-brand"><i class="fas fa-store text-light fa-2x"></i></a>
      <button type="button" class="navbar-toggler bg-light" data-toggle="collapse"
      data-target="#nav" name="button"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse justify-content-between" id="nav">
      <ul class="navbar-nav">
        <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle"
          href="" data-toggle="dropdown">Categorías</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Todos los productos</a>

            <!-- Categorias -->
            <a class="dropdown-item" href="#">Categoría 1</a>
            <a class="dropdown-item" href="#">Categoría 2</a>
            <a class="dropdown-item" href="#">Categoría 3</a>
            <!-- Categorias -->
          </div>
        </li>
            
        <li class="nav-item">
          <a class="nav-link text-light text-uppercase font-weight-bold px-3">
            Hola, # <i class="fas fa-user circle"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">
            Historial <i class="fas fa-sign-out-alt"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">
            Logout <i class="fas fa-sign-out-alt"></i>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">
            Login <i class="fas fa-user-plus"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">
            Register <i class="fas fa-sign-in-alt"></i>
          </a>
        </li>

        <!-- Carrito -->
        <li class="nav-item">
          <a class="nav-link text-light text-uppercase font-weight-bold px-3" href="#">
            <i class="fas fa-shopping-cart"></i>(1)
        </a>
        <!-- Carrito -->
      </li>

      </ul>

      <!-- Buscador -->
      <form class="form-inline ml-3" action="#", method="GET">
        <div class="input-group">
          <input type="text" name="title" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <button type="submit" class="btn btn-light"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>
      <!-- Buscador -->

      </div>
    </nav>

    <!-- Ends Navigation Bar -->


    {% block content %}
    {% endblock %}

    <footer class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <p class="lead text-center">&copy; 2021 MundoPython</p>
      </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
