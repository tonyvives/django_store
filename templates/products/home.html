{% extends 'layout.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <img style="width: 100%" src="{% static 'img/iimage.jpeg' %}">
  </div>
</div>
<div class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-10 mx-auto my-2 text-center">
        <h1 class="text-captitalze font-weight-bold">
          Todos los productos
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- Productos -->
    {% for product in products %}
    <div class="col-9 mx-auto col-md-6 col-lg-3">
      <div class="card mb-4" style="border-color: transparent;">
        <div class="p-4">
          <a href="#">
            <img src="{{ product.image.url }}" class="card-img-top">
          </a>

        </div>
        <div class="card-footer d-flex justify-content-between"
          style="background: transparent; border-color: transparent;">
          <p class="font-weight-bold mb-0">
            {{ product.name }}
          </p>
          <h5 class="text-info font-italic mb-0">
            <span class="mr-0">$</span> {{ product.price }}
          </h5>
        </div>
      </div>
    </div>
    {% endfor %}
    <!-- Productos -->





  </div>
  <div class="col-10 mx-auto my-2 text-center">

    <!-- Pages -->
    <a href="?page=0" class="btn btn-light btn-sm 0">
      1</a>
    <!-- Pages -->
  </div>
  <br>
</div>



{% endblock %}
