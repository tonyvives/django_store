{% extends 'store/layout.html' %}
{% load static %}
{% block title %}
Sign in
{% endblock %}

{% block content %}
  <div class="container">
    <br>
    <h1 class="product_title text-center">
      Login or Create a New Account
    </h1>
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-6 text-center custom_div">
        <br>
        <h2 class="product_title">
          New Customer
        </h2>
        <br>
        <p>When you create an account, you can see your orders history.</p>
        <br>
        <a href="#" class="btn btn-secondary">Create New Account</a>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light">
        <div>
          <br>
          <h2 class="product_title">
            Registered Customers Only
          </h2>
          <form method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" name="button" class="btn btn-secondary">Login</button>
          </form>
          <br>
        </div>
      </div>
    </div>
    <br>
  </div>
  <br>
{% endblock %}
